<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotimodoro</title>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>

<body>
    <h1>Spotimodoro</h1>

    <script src="./Spotify.js"></script>

    <div class="pomodoro-settings">
        <label for="workT-setting">Time of work (min)</label>
        <input type="number" id="workT-setting" name="workT-setting" min="1" value="25">
        <br>
        <label for="pauseT-setting">Time of short pauses (min)</label>
        <input type="number" id="pauseT-setting" name="pauseT-setting" min="1" value="5">
        <br>
        <label for="longpauseT-setting">Time of long pauses (min)</label>
        <input type="number" id="longpauseT-setting" name="longpauseT-setting" min="1" value="30">
        <br>
        <label for="cycles-setting">Pomodoro cycles</label>
        <input type="number" id="cycles-setting" name="cycles-setting" min="1" value="4">
        <br>
    </div>
    <hr>
    <div class="pomodoro-timer">
        <div id="state"></div>
        <div id="timer"></div>
        <div id="progress"></div>
        <div id="total"></div>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>
    <script src="./Pomodoro.js"></script>
    <script src="./main.js"></script>
</body>

</html>
